            text2: |
              The smaller the square ‚óª the harder it is to hit, therefore the more points you will get for it.
              The faster the square falls üí® the harder it is to hit, therefore more points you will get for it.
          content3: |
            You have 3 health points ‚ù§. You lose 1 health point ü§ç for every square that falls off the board.
            When you lose all your health points - you lose.
          content4:
            text1: |
              Every 10 seconds ‚è≤ the minimum and maximum range of the fall speed of newly generated squares is increased.
              This applies only to new squares.
            text2: |
              Every 20 seconds ‚è≥ increases by 1 1Ô∏è‚É£ the maximum number of squares that can be on the board at the same time üó∫.
      aboutWinning:
        title: 'Is it possible to win? üèÜ'
        text: 'It is impossible to win in this game. You play until you lose, which means you lose all your health points ‚ù§.'
      aboutPrize:
        title: 'Is there any reward for playing regularly? üèÖ'
        text:
          content1: "It doesn't. Currently, the reward is the gameplay itself. üéÆ"
          content2:
            text1: 'However, the data from the games you play is still collected, so it will be used later to show your performance and progress. üìà'
            text2: 'This will be presented in the form of charts and comparisons with other games in terms of highest score or longest playing time. üìä'
            

